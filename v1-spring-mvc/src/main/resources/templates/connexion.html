<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Page de connexion</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
 <header th:insert="header.html::header"></header>
 
 <!--  -->
 <div class="container" id="inscription">
	<div class="card foot" >
		<div class="card-header text-white immo">
			Se connecter dans l'application
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/login}" th:object="${loginForm}">
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control mb-1" type="email" th:field="*{email}"/>
					<p th:each="err: ${#fields.errors('email')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input class="form-control mb-1" type="password" th:field="*{password}"/>
					<p th:each="err: ${#fields.errors('password')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<button type="submit" class="btn btn-success">Connexion</button>
			</form>
		</div>
	</div>
 
 </div>
<footer th:insert="footer.html::footer"></footer>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
