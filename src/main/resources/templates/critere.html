<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Recherche</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
 <header th:insert="header.html::header"></header>
 
 <!--  -->
 <div class="container" id="critere">
	<div class="card foot" >
		<div class="card-header text-white immo">
		 Crit√®res de recherche
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/addSearch}" th:object="${critereRecherche}">
				<div class="form-group">
					<label for="parVille">Par ville</label>
					<input class="form-control mb-1" type="text" th:field="*{parVille}"/>
					<p th:each="err: ${#fields.errors('parVille')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<div class="form-group">
					<label for="parPrix">Par prix</label>
					<input class="form-control mb-1" type="text" th:field="*{parPrix}"/>
					<p th:each="err: ${#fields.errors('parPrix')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<button type="submit" class="btn btn-success">Valider</button>
			</form>
		</div>
	</div>
 
 </div>
<footer th:insert="footer.html::footer"></footer>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
</body>
</html>
