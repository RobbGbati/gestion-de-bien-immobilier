<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>Bien</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
</head>
<body>
 <header th:insert="header.html::header"></header>
 
 <!--  -->
 <div class="container" id="bien">
	<div class="card foot" >
		<div class="card-header text-white immo">
		 Ajouter un Bien
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/addBien}" th:object="${bien}">
				<div class="form-group">
					<label for="ville">Ville</label>
					<input class="form-control mb-1" type="text" th:field="*{ville}"/>
					<p th:each="err: ${#fields.errors('ville')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<div class="form-group">
					<label for="adresse">Adresse</label>
					<input class="form-control mb-1" type="text" th:field="*{adresse}"/>
					<p th:each="err: ${#fields.errors('adresse')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<input class="form-control mb-1" type="text" th:field="*{description}"/>
					<p th:each="err: ${#fields.errors('description')}" th:text="${err}" class="form-control-sm bg-danger mt-1"/>
				</div>
				<div class="form-group">
					<label for="status">Status</label>
					<input class="form-control mb-1" type="text" th:field="*{status}"/>
				</div>
				<div class="form-group">
					<label for="anciennete">Anciennete</label>
					<select class="form-control" th:field="*{anciennete}">
                     <option th:value="'Ancien'" th:text="Ancien"></option>
                     <option th:value="'Nouveau'" th:text="Nouveau"></option>
                     </select>
					
				</div>
				<div class="form-group">
					<label for="type_offre">Type Offre</label>
					<select class="form-control" th:field="*{type_offre}">
                     <option th:value="'Location'" th:text="Location"></option>
                     <option th:value="'Vente'" th:text="Vente"></option>
                     </select>
				</div>
				<div class="form-group">
					<label for="type_bien">Type Bien</label>
					<select class="form-control" th:field="*{type_bien}">
                     <option th:value="'Appartement'" th:text="Appartement"></option>
                     <option th:value="'Chambre'" th:text="Chambre"></option>
                     <option th:value="'Immeuble'" th:text="Immeuble"></option>
                     <option th:value="'Immeuble'" th:text="Immeuble"></option>
                     </select>
				</div>
				<div class="form-group">
					<label for="montant">Montant</label>
					<input class="form-control mb-1" type="text" th:field="*{montant}"/>
				 </div>
               <div class="custom-file">
                 <input type="file" class="custom-file-input" th:field="*{image}" id="validatedCustomFile" 
                 onchange="loadFile(event)" required>
                 <label class="custom-file-label" for="validatedCustomFile" id="lab" > SÃ©lectionner une image...</label>
                <div class="invalid-feedback">Example invalid custom file feedback</div>
               </div>
                 <img src="https://placehold.it/200x120" id="preview" class="img-thumbnail" /><br/><br/>

				<button type="submit" class="btn btn-success">Ajouter</button>
			</form>
		</div>
	</div>
 
 </div>
<footer th:insert="footer.html::footer"></footer>
<script th:src="@{/js/jquery-3.4.1.slim.min.js}" ></script>
<script th:src="@{/js/bootstrap.min.js}" ></script>
<script th:src="@{/js/customjs.js}" ></script>
</body>
</html>
